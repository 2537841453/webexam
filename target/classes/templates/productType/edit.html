<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" language="java">
<head>
    <meta charset="UTF-8">
    <title>产品列表</title>
</head>
<body>


This is product list page.<br>
<form action="/ProductType/Edit" method="post">

    <table border="1" id="editProduct">
        <thead>
        <tr>
            <td>id</td>
            <td>type</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="productType:${edit}">
            <td> <input name="id" th:value="${productType.id}"/></td>
            <td><input name="productType" th:value="${productType.productType}"/></td>
        </tr>
        </tbody>

    </table>
    <button type="submit">提交</button>
</form>
</body>
</html>
